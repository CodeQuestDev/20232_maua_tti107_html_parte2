<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
            <option value="1">São Paulo</option>
            <option value="2">RIo de Janeiro</option>
            <option value="3">Espírito Santo</option>
            <option value="4">Minas Gerais</option>
        </select>
        <fieldset>
            <legend>Escolha um veículo</legend>
            <input id="X1" type="radio" name="veículo">
            <label for="X1">X1</label>
            <input id="Celta" type="radio" name="veículo">
            <label for="Celta">Celta</label>
            <input id="Nivus" type="radio" name="veículo">
            <label for="Nivus">Nivus</label>
        </fieldset>
        <fieldset>
            <legend>De quais cores você gosta?</legend>
            <input name="cor" type="checkbox" id="vermelho">
            <label for="vermelho">Vermelho</label>
            <input name="cor" type="checkbox" id="verde">
            <label for="verde">Verde</label>
        </fieldset>
        <input type="submit" value="Enviar"></input>
    </form>
</body>
</html>
